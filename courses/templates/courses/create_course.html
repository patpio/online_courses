{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %} Add {% endblock %}

{% block content %}

<form action="{% url 'courses:create_course' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 class="text-center mt-3">Create a new course</h3>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}

    {{ form|crispy }}

    <button class="btn btn-danger float-right btn-lg mb-3 mt-0" type="submit">Save</button>
</form>

{% endblock %}
